<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>老黄专用-原木材积计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-align: center;
            padding: 20px 16px;
            flex-shrink: 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='20' cy='20' r='1'/%3E%3C/g%3E%3C/svg%3E") repeat;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 12px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .form-section {
            padding: 20px 16px;
            flex-shrink: 0;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .input-group {
            position: relative;
        }

        .input-group.full-width {
            grid-column: span 2;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:active::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
            margin-bottom: 12px;
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .button-grid .btn {
            margin-bottom: 0;
            padding: 12px 16px;
            font-size: 14px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-info {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .current-calculations {
            padding: 0 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        .calculation-item {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 12px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #bae6fd;
        }

        .calculation-info {
            flex: 1;
            line-height: 1.4;
        }

        .calculation-main {
            font-weight: 600;
            color: #0c4a6e;
            margin-bottom: 2px;
        }

        .calculation-detail {
            font-size: 12px;
            color: #0369a1;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }

        .results {
            padding: 16px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            margin: 12px 16px 0;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            font-size: 15px;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 18px;
            color: #6366f1;
            background: linear-gradient(135deg, #ddd6fe, #c7d2fe);
            margin: 12px -12px -12px;
            padding: 16px 12px;
            border-radius: 12px;
        }

        .result-label {
            color: #64748b;
            font-weight: 500;
        }

        .result-value {
            font-weight: 600;
            color: #1e293b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 24px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #9ca3af;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #374151;
        }

        .log-item {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            border-left: 4px solid #6366f1;
        }

        .log-date {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .log-details {
            font-size: 13px;
            color: #334155;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #64748b;
            font-size: 14px;
        }

        /* 优化滚动条 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        .password-section {
            padding: 32px 24px;
            text-align: center;
        }

        .password-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
        }

        @media (max-height: 600px) {
            .header {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .form-section {
                padding: 16px;
            }
            
            .password-section {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 密码验证界面 -->
    <div id="password-screen" class="app-container">
        <div class="header">
            <h1>老黄专用-原木材积计算器</h1>
            <div class="subtitle">请输入访问密码</div>
        </div>
        
        <div class="password-section">
            <div class="input-group">
                <label for="password-input">访问密码</label>
                <input type="password" id="password-input" placeholder="请输入密码" onkeypress="handlePasswordKeyPress(event)">
            </div>
            <button class="btn btn-primary" onclick="verifyPassword()">确认</button>
            <div id="password-error" class="password-error"></div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="main-app" class="app-container" style="display: none;">
        <div class="header">
            <h1>老黄专用-原木材积计算器</h1>
            <div class="subtitle">基于国标GB/T 144-2013材积表</div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <div class="input-row">
                    <div class="input-group">
                        <label for="length">长度 (米)</label>
                        <input type="number" id="length" step="0.1" min="0" placeholder="如: 4.0">
                    </div>
                    
                    <div class="input-group">
                        <label for="diameter">小头直径 (cm)</label>
                        <input type="number" id="diameter" step="0.1" min="0" placeholder="如: 20">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="quantity">数量 (根)</label>
                        <input type="number" id="quantity" step="1" min="1" placeholder="输入数量">
                    </div>
                    
                    <div class="input-group">
                        <label for="price">单价 (元/m³)</label>
                        <input type="number" id="price" step="0.01" min="0" placeholder="可选">
                    </div>
                </div>

                <button class="btn btn-primary" onclick="calculateWoodVolume()">计算材积</button>
                
                <div class="button-grid">
                    <button class="btn btn-secondary" onclick="clearInputs()">清空输入</button>
                    <button class="btn btn-info" onclick="shareResults()">分享结果</button>
                    <button class="btn btn-warning" onclick="showHistory()">查看历史</button>
                    <button class="btn btn-secondary" onclick="clearHistory()">清空历史</button>
                </div>
            </div>


            <div class="results" id="results">
                <div class="result-item">
                    <span class="result-label">数量</span>
                    <span class="result-value" id="total-quantity">0 根</span>
                </div>
                <div class="result-item">
                    <span class="result-label">单根材积</span>
                    <span class="result-value" id="single-volume">0.000 m³</span>
                </div>
                <div class="result-item">
                    <span class="result-label">总材积</span>
                    <span class="result-value" id="total-volume">0.0 方</span>
                </div>
                <div class="result-item">
                    <span class="result-label">金额</span>
                    <span class="result-value" id="total-amount">0.00 元</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史记录模态框 -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHistory()">&times;</span>
            <h2 style="margin-bottom: 20px; color: #1e293b;">历史记录</h2>
            <div id="history-list"></div>
            <div style="margin-top: 20px;">
                <button class="btn btn-info" onclick="shareHistory()">分享历史</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let historyRecords = JSON.parse(localStorage.getItem('woodVolumeHistory') || '[]');
        const CORRECT_PASSWORD = '15681782150';
        const AUTH_KEY = 'woodCalculatorAuth';

        // 检查是否已验证
        function checkAuth() {
            const isAuthenticated = localStorage.getItem(AUTH_KEY) === 'true';
            if (isAuthenticated) {
                showMainApp();
            } else {
                showPasswordScreen();
            }
        }

        // 显示密码输入界面
        function showPasswordScreen() {
            document.getElementById('password-screen').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('password-input').focus();
        }

        // 显示主应用界面
        function showMainApp() {
            document.getElementById('password-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        }

        // 验证密码
        function verifyPassword() {
            const inputPassword = document.getElementById('password-input').value;
            const errorElement = document.getElementById('password-error');
            
            if (inputPassword === CORRECT_PASSWORD) {
                // 密码正确，保存验证状态并显示主应用
                localStorage.setItem(AUTH_KEY, 'true');
                showMainApp();
                errorElement.textContent = '';
            } else {
                // 密码错误，显示错误信息
                errorElement.textContent = '密码错误，请重新输入！';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }

        // 处理密码输入框的回车键
        function handlePasswordKeyPress(event) {
            if (event.key === 'Enter') {
                verifyPassword();
            }
        }

        // GB/T 144-2013原木材积计算 - 按国标公式计算
        function calculateVolume(length, diameter) {
            // 根据图片中的国标公式计算
            
            // 检尺长进级处理
            const gradeLength = gradeCheckLength(length);
            // 检尺径进级处理  
            const gradeDiameter = gradeCheckDiameter(diameter);
            
            let rawVolume = 0;
            
            // 根据不同长度范围使用对应公式
            if (gradeLength >= 0.5 && gradeLength <= 1.9) {
                // 公式(1): V = 0.8L(D + 0.5L)² ÷ 10000
                rawVolume = calculateFormula1(gradeLength, gradeDiameter);
            } else if (gradeLength >= 2.0 && gradeLength <= 10.0) {
                if (gradeDiameter >= 4 && gradeDiameter <= 13) {
                    // 公式(2): V = 0.7854L(D + 0.45L + 0.2)² ÷ 10000
                    rawVolume = calculateFormula2(gradeLength, gradeDiameter);
                } else if (gradeDiameter >= 14 && gradeDiameter <= 120) {
                    // 公式(3): V = 0.7854L[D + 0.5L + 0.005L² + 0.000125L(14 - L)²(D - 10)]² ÷ 10000
                    rawVolume = calculateFormula3(gradeLength, gradeDiameter);
                } else {
                    // 不在范围内的直径，返回0
                    rawVolume = 0;
                }
            } else if (gradeLength >= 10.2) {
                // 公式(4): V = 0.8L(D + 0.5L)² ÷ 10000
                rawVolume = calculateFormula1(gradeLength, gradeDiameter);
            } else {
                // 长度不在范围内，返回0
                rawVolume = 0;
            }
            
            // 按照材积数字保留位数规定处理
            return formatVolumeByDiameter(rawVolume, gradeDiameter);
        }

        // 按直径规定保留材积小数位数
        function formatVolumeByDiameter(volume, diameter) {
            if (diameter >= 4 && diameter <= 7) {
                // 检尺径4cm～7cm的原木材积数字保留4位小数
                return parseFloat(volume.toFixed(4));
            } else if (diameter >= 8) {
                // 检尺径自8cm以上的原木材积数字保留3位小数
                return parseFloat(volume.toFixed(3));
            }
            return volume;
        }

        // 检尺长进级：按国标要求
        function gradeCheckLength(length) {
            if (length >= 0.5 && length <= 1.9) {
                // 0.5~1.9m之间按0.1m进级
                return Math.ceil(length * 10) / 10;
            } else if (length >= 2.0) {
                // 2.0m以上按0.2m进级
                return Math.ceil(length * 5) / 5;
            }
            return length;
        }

        // 检尺径进级：按国标要求
        function gradeCheckDiameter(diameter) {
            if (diameter >= 4 && diameter <= 13) {
                // 4~13cm之间按1cm进级
                return Math.ceil(diameter);
            } else if (diameter >= 14) {
                // 14cm以上按2cm进级
                return Math.ceil(diameter / 2) * 2;
            }
            return diameter;
        }

        // 公式(1): V = 0.8L(D + 0.5L)² ÷ 10000
        function calculateFormula1(L, D) {
            const volume = 0.8 * L * Math.pow(D + 0.5 * L, 2) / 10000;
            return volume;
        }

        // 公式(2): V = 0.7854L(D + 0.45L + 0.2)² ÷ 10000  
        function calculateFormula2(L, D) {
            const volume = 0.7854 * L * Math.pow(D + 0.45 * L + 0.2, 2) / 10000;
            return volume;
        }

        // 公式(3): V = 0.7854L[D + 0.5L + 0.005L² + 0.000125L(14 - L)²(D - 10)]² ÷ 10000
        function calculateFormula3(L, D) {
            const correction = 0.005 * Math.pow(L, 2) + 0.000125 * L * Math.pow(14 - L, 2) * (D - 10);
            const effectiveDiameter = D + 0.5 * L + correction;
            const volume = 0.7854 * L * Math.pow(effectiveDiameter, 2) / 10000;
            return volume;
        }

        // 计算材积
        function calculateWoodVolume() {
            // 获取输入数据
            const length = parseFloat(document.getElementById('length').value);
            const diameter = parseFloat(document.getElementById('diameter').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value) || 0;

            if (!length || !diameter || !quantity || length <= 0 || diameter <= 0 || quantity <= 0) {
                alert('请输入有效的长度、直径和数量！');
                return;
            }

            // 计算单根材积
            const singleVolume = calculateVolume(length, diameter);
            // 计算总材积
            const totalVolume = singleVolume * quantity;
            // 计算总金额
            const totalAmount = totalVolume * price;

            // 更新显示结果
            updateResults(quantity, singleVolume, totalVolume, totalAmount);
        }

        // 更新结果显示
        function updateResults(quantity, singleVolume, totalVolume, totalAmount) {
            document.getElementById('total-quantity').textContent = `${quantity} 根`;
            document.getElementById('single-volume').textContent = `${singleVolume.toFixed(3)} m³`;
            document.getElementById('total-volume').textContent = `${totalVolume.toFixed(1)} 方`;
            document.getElementById('total-amount').textContent = `${totalAmount.toFixed(2)} 元`;
        }

        // 清空输入
        function clearInputs() {
            document.getElementById('length').value = '';
            document.getElementById('diameter').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('price').value = '';
        }

        // 分享结果
        function shareResults() {
            const length = document.getElementById('length').value;
            const diameter = document.getElementById('diameter').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value || 0;
            
            const quantityText = document.getElementById('total-quantity').textContent;
            const volumeText = document.getElementById('total-volume').textContent;
            const amountText = document.getElementById('total-amount').textContent;

            if (!length || !diameter || !quantity) {
                alert('请先进行计算！');
                return;
            }

            // 计算单根材积用于历史记录
            const singleVolume = calculateVolume(parseFloat(length), parseFloat(diameter));
            
            // 保存到历史记录
            const record = {
                id: Date.now(),
                date: new Date().toLocaleString('zh-CN'),
                length: parseFloat(length),
                diameter: parseFloat(diameter),
                quantity: parseInt(quantity),
                price: parseFloat(price),
                singleVolume: singleVolume,
                volume: parseFloat(volumeText.replace(' 方', '')),
                amount: parseFloat(amountText.replace(' 元', ''))
            };

            historyRecords.unshift(record);
            localStorage.setItem('woodVolumeHistory', JSON.stringify(historyRecords));

            // 生成分享文本
            let shareText = `老黄专用-原木材积计算结果\n时间: ${record.date}\n\n`;
            shareText += `长度: ${length}m\n`;
            shareText += `直径: ${diameter}cm\n`;
            shareText += `数量: ${quantityText}\n`;
            shareText += `单根材积: ${singleVolume.toFixed(3)}m³\n`;
            shareText += `总材积: ${volumeText}\n`;
            if (parseFloat(price) > 0) {
                shareText += `金额: ${amountText}\n`;
            }

            // 尝试使用Web Share API，如果不支持则复制到剪贴板
            if (navigator.share) {
                navigator.share({
                    title: '老黄专用-原木材积计算结果',
                    text: shareText
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('计算结果已复制到剪贴板！');
                }).catch(() => {
                    alert(shareText);
                });
            }
        }

        // 显示历史记录
        function showHistory() {
            const modal = document.getElementById('historyModal');
            const historyList = document.getElementById('history-list');
            
            if (historyRecords.length === 0) {
                historyList.innerHTML = '<div class="empty-state"><p>暂无历史记录</p></div>';
            } else {
                historyList.innerHTML = historyRecords.map(record => `
                    <div class="log-item">
                        <div class="log-date">${record.date}</div>
                        <div class="log-details">
                            长度: ${record.length}m<br>
                            直径: ${record.diameter}cm<br>
                            数量: ${record.quantity}根<br>
                            单根材积: ${(record.singleVolume || record.volume / record.quantity).toFixed(3)}m³<br>
                            <strong>总材积: ${record.volume.toFixed(1)}方${record.amount > 0 ? ` | 金额: ${record.amount.toFixed(2)}元` : ''}</strong>
                        </div>
                    </div>
                `).join('');
            }
            
            modal.style.display = 'block';
        }

        // 关闭历史记录
        function closeHistory() {
            document.getElementById('historyModal').style.display = 'none';
        }

        // 分享历史记录
        function shareHistory() {
            if (historyRecords.length === 0) {
                alert('没有历史记录可分享！');
                return;
            }

            let shareText = '老黄专用-原木材积计算历史记录\n\n';
            
            historyRecords.forEach((record, index) => {
                shareText += `${index + 1}. ${record.date}\n`;
                shareText += `   长度: ${record.length}m\n`;
                shareText += `   直径: ${record.diameter}cm\n`;
                shareText += `   数量: ${record.quantity}根\n`;
                shareText += `   单根材积: ${(record.singleVolume || record.volume / record.quantity).toFixed(3)}m³\n`;
                shareText += `   总材积: ${record.volume.toFixed(1)}方`;
                if (record.amount > 0) {
                    shareText += ` | 金额: ${record.amount.toFixed(2)}元`;
                }
                shareText += '\n\n';
            });

            if (navigator.share) {
                navigator.share({
                    title: '老黄专用-原木材积计算历史记录',
                    text: shareText
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('历史记录已复制到剪贴板！');
                }).catch(() => {
                    alert(shareText);
                });
            }
        }

        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                historyRecords = [];
                localStorage.removeItem('woodVolumeHistory');
                alert('历史记录已清空！');
            }
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('historyModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            updateResults(0, 0, 0, 0);
        });
    </script>
</body>
</html>
